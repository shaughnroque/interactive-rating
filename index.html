<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="main-container">

    <div class="card-container">

      <div class="circle-star">
        <img src="images/icon-star.svg" alt="" srcset="" class="star-icon">
      </div>

      <h1 class="main-heading">How did we do?</h1>
      <p class="text-content">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
   
      
      <div class="rating-container">
       <button class="rating-btn" value="1">1</button>
       <button class="rating-btn" value="2">2</button>
       <button class="rating-btn" value="3">3</button>
       <button class="rating-btn" value="4">4</button>
       <button class="rating-btn" value="5">5</button>
       <button class="submit-btn">SUBMIT</button>
      </div>



    </div>

    <div class="thank-you-container">

      <div class="thank-you-img">
        <img src="images/illustration-thank-you.svg" alt="" srcset="">
      </div> 

      <p class="thank-you-rating">You selected <span class="thank-you-number">4</span> out of 5</p>
      <h2 class="thank-you-heading">Thank you!</h2>
      <p class="thank-you-text">We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>


  
  </div>

 



  <!-- Rating state start -->

  <!-- How did we do?

  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!

  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected Add rating here out of 5 -->

  <!-- Thank you! -->

  <!-- We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! -->

  <!-- Thank you state end -->

  <script src="app.js"></script>
</body>
</html>
